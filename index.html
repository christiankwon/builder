    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Cable Builder | Sinasoid</title>
        <meta name="description" content="Design custom tailored cables that match your tone, your style, your music.">
        <meta name="viewport" content="width=1024px">

        <!-- General stylesheets -->
        <link rel="stylesheet" type="text/css" href="/v/s/css/fonts.css" />

        <!-- Page specific stylesheets -->
        <link href="styles.css" media="screen" rel="stylesheet" type="text/css"/>
        <link href="screen.css" media="screen" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />

        <!-- <link href="jScrollPane/jquery.jscrollpane.css" media="screen" rel="stylesheet" type="text/css"/> -->


        <!-- General scripts -->
        <script src="/v/s/js/vendor/modernizr-2.8.3.js"></script>
    </head>

    <body>
        <div id="screen-height"></div>
        <div id="screen-width"></div>
        <!--[if lt IE 9]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
        <div class="loader"></div>
        <div class="modal">
            <button class='close'>X</button>
            <div class="info"></div>
        </div>
        <header>
            <a href="#" title="Go to the home page"><img src="images/home.png" alt="Sinasoid"/></a>
            <a href="#" title="Go back to the Custom Shop"><img src="images/cs.png" alt="Custom Shop"/></a>
            <!-- header goes here -->
        </header>
        <div id="content">
            <button class="" id="test">Test</button>
            <button class="hidden" id="test2">Test2</button>

            <div id="production">
                <div id="body">
                    <div class="storage-container">
                        <div class="storage">
                            <div class="builds">
                                <p class="counter"><strong>0</strong>/5</p>
                            </div>
                            <div class="buttons">
                                <button id="storage_new">new</button>
                                <button id="storage_remove">remove</button>
                                <button class="hidden" id="storage_load">load</button>
                                <button id="storage_save">save</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="display">
                        <div class="outer">
                            <div class="inner">
                                <div id="otherSelector" class="pointer">
                                    <div class="dot"></div>
                                </div>
                                <div class="cable">
                                    <img/>
                                    <div id="techflexOverlay"></div>
                                    <div id="cableSelector" class="pointer">
                                        <div class="dot"></div>
                                        <div class="line"></div>   
                                    </div>
                                    <div id="lengthSelector" class="pointer">
                                        <div class="dot"></div>
                                        <div class="line"></div>   
                                    </div>
                                    <div class="inputPlug">
                                        <div id="inputPlugSelector" class="pointer">
                                            <div class="dot"></div>
                                            <div class="line"></div>   
                                        </div>
                                        <img class="plug"/>
                                        <img class="boot"/>
                                    </div>
                                    <div class="outputPlug">
                                        <div id="outputPlugSelector" class="pointer">
                                            <div class="dot"></div>
                                            <div class="line"></div>   
                                        </div>
                                        <img class="plug"/>
                                        <img class="boot"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <button id="reset">reset</button> -->
                    </div>

                    <div class="builders">
                        <ul class="cableTypes"></ul>
                    </div>

                    <div class="tracker">
                        <div class="dot cable"></div>
                        <div class="dot length"></div>
                        <div class="dot inputPlug"></div>
                        <div class="dot outputPlug"></div>
                        <div class="dot other"></div>
                    </div>
                </div>
            </div>

            <div id="confirmation">
                <div class="return">
                    <span>Back to the cable builder</span>
                </div>
                <div class="details">
                    <div class="cart">
                        <div class="outer">
                            <div class="inner">
                                <img src="images/cs.png" />
                                <h1>We're ready to build.</h1>
                                <h2>Every cable bought through the Cable Builder<br/>is hand built to order. Your cable order will<br/>be ready within <strong>3 business days.</strong></h2>
                                <ul class="items"></ul>
                                <div class="totals">
                                    <h4>Total: <strong></strong></h4>
                                </div>
                                <button class="checkout">Checkout</button>
                                <button class="return">Back to the Cable Builder</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- General scripts -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
        <script src="jquery.ui.touch-punch.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="/v/s/js/vendor/jquery-1.11.1.min.js"><\/script>')
        </script>
        <!-- <script src="/v/s/js/main.js"></script> -->
        <script src="/v/s/js/vendor/cookie-1.4.1.js"></script>

        <!-- Page specific scripts -->

        <script type="text/javascript" src="jScrollPane/mwheelIntent.js"></script>-->

        <script type="text/javascript" src="csb.js"></script>

</html>
